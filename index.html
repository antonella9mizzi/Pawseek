<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawseek</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="js/archivo.js"></script>
</head>
<body>
    <header class="header">
        <a href="index.html"><img src="img/iconS.png" class="iconS"></a>
        <ul class="textoHeader">
             <li id="btn-section1"> <!-- Seccion mascotas -->
                Nuestras mascotas
            </li>
            <li id="btn-modal"> <!-- Modal donacion -->
                Realiza una donacion
            </li>
        </ul>
    </header>
    <section id="mainSection">
        <div class="mainSectionContainer">
            <img src="img/mainImg.png" class="mainImg">
            <div class="mainBox">
                <img src="img/iconXL.png" class="iconXl">
                <p id="Titulo" class="headline3">
                    Adopta una mascota. Agranda tu familia
                </p>
            </div>
        </div>
    </section>
    <div id="modalDonacion" class="modal">
        <div class="modalContent">
          <span class="close"> &times; </span>
          <p class="headline5">Con $50 podes ayudar a vacunar a una de nuestras mascotas.</p>
          <p class="texto1">Cuanto queres donar?</p>
          <input type="number" id="plataDonacion" min="50" value="50" max="100000">
          <button type="button" onclick=donacion() id="enviarDonacion"> Enviar </button>
          <div class="resultadoDonacion">
              <p id="resultadoModal" class="texto1"></p>
          </div>
          
        </div>
    </div>
    <section id="section1" class="sectionMascotas">
        <div class="tituloMascotas">
            <p id="textoMascotas" class="headline2">
                Estas mascotas estan esperando una familia
            </p>
            <p class="headline4">
                Y vos, que esperas?
            </p>
        </div>
        
        <p class="texto1"> 
                Elegi tu ciudad mas cercana y conoce a las mascotas cerca tuyo
        </p>
        <div class="filtro">
            <input type="radio" id="CABA" name="ciudad" value="CABA">
            <label for="CABA">CABA</label>
            <input type="radio" id="cordoba" name="ciudad" value="cordoba">
            <label for="cordoba">Cordoba</label>
            <input type="radio" id="rosario" name="ciudad" value="rosario">
            <label for="rosario">Rosario</label>
            <input type="radio" id="reset" name="ciudad" value="reset">
            <label for="reset">Eliminar filtros</label>
        </div> 
        <div id="cardContainer"></div>
        <div>
            <button id="btn-mainSection"type="button">Volver al incio</button>
        </div>
    </section>
</body>
</html>
