<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawseek</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="js/ajax.js"></script>
</head>
<body>
    <header class="header">
        <img src="img/iconS.png" class="iconS">
        <ul class="textoHeader">
             <li><a href="index.html">
                Home
            </a></li>
            <li>
                Mascotas
            </li>
        </ul>
        
    </header>
    <section class="mainSection">
        <div class="mainSectionContainer">
            <img src="img/mainImg.png" class="mainImg">
            <div class="mainBox">
                <img src="img/iconXL.png" class="iconXl">
                <p id="Titulo" class="headline3">
                    Adopta una mascota. Agranda tu familia
                </p>
                <button type="button" onclick="console.table(arrayMascotas)" class="containedButton">Ver tabla de mascotas</button> <!-- aca va: "Descubri tu mascota ideal", se modfica apra desafio.-->
                <button type="button" onclick="pedirNumeros()" class="outlinedButton">Calcular costos mensuales</button> <!-- aca va: "Conoce nuestras mascotas", se modfica apra desafio.-->
            </div>
        </div>
    </section>
    <section class="sectionMascotas">
        <div class="tituloMascotas">
            <p id="textoMascotas" class="headline2">
                Estas mascotas estan esperando una familia
            </p>
            <p class="headline4">
                Y vos, que esperas?
            </p>
        </div>
        <div id="cardContainer"></div>
        <p class="headline4"> 
                Elegi tu ciudad mas cercana y conoce a las mascotas cerca tuyo
        </p>
        <div class="filtro">
            <input type="radio" id="CABA" name="ciudad" value="CABA">
            <label for="CABA">CABA</label>
            <input type="radio" id="cordoba" name="ciudad" value="cordoba">
            <label for="cordoba">Cordoba</label>
            <input type="radio" id="rosario" name="ciudad" value="rosario">
            <label for="rosario">Rosario</label>
            <input type="radio" id="reset" name="ciudad" value="reset">
            <label for="reset">Eliminar filtros</label>
        </div> 
    </section>
</body>
</html>
